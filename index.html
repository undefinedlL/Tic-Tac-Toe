<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Document</title>
</head>

<body>

    <div class="start-page">
        <div class="start-page_bg">
            <button id="startGame">Start game</button>
        </div>
    </div>

    <div class="page">

        <h1 class="title">Tic-Tac-Toe Game</h1>
        <h3 class="subtitle">using vanilla JavaScript</h3>
        <h2 id="turnInfo" class="turn-text">Turn: <span class="turn" id="turn">???</span></h2>

        <div class="board">

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        </div>

    </div>

    <div id="final" class="final-window">
        <div class="final-window_container">
            <h1 class="final-text" id="finalText">???</h1>
            <button id="resetButton">Reset game</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
